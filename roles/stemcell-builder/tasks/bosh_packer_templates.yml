- name: Make BOSH packer scripts executable
  shell: chmod +x *.sh
  sudo: yes

- name: Make BOSH packer scripts executable
  shell: "./{{item}}"
  sudo: yes
  with_items:
    - sudoers.sh
    - sshd.sh
    - update.sh
    - packages.sh

---
- name: Clone bosh-packer-templates project
  git: "repo=https://github.com/Altoros/bosh-packer-templates.git dest={{bosh_packer_path}} accept_hostkey=yes"
  sudo: no

# - name: Checkout bosh-packer-templates project
#   git: "repo=https://github.com/Altoros/bosh-packer-templates.git dest={{bosh_packer_path}} accept_hostkey=yes branch=power"

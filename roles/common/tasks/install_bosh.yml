---
- name: Clone BOSH repo from Altoros github
  git: "repo=https://github.com/Altoros/bosh.git dest={{bosh_path}} accept_hostkey=yes version=power"
  sudo: no
  until: no
  retries: 3

- debug: var=ruby_environment
- shell: "echo $PATH"
  environment: ruby_environment
  register: result
- debug: var=result

- name: Prepare Bundler
  shell: "bundle config build.nokogiri '--use-system-libraries'"
  environment: ruby_environment

- name: Install BOSH gems
  shell: "bundle install"
  args:
    chdir: "{{bosh_path}}"
  sudo: no
  environment: ruby_environment
